<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz | Massango V. Moukouelle</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form action="#" method="post">
            <ol>
                <!-- Question 1: Text input -->
                <li class="form-item">
                    <label for="q1">What does the acronym CSS stand for?</label>
                    <input type="text" id="q1" name="q1" placeholder="Your answer here">
                </li>

                <!-- Question 2: Textarea for short answer -->
                <li class="form-item">
                    <label for="q2">How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Type your answer here"></textarea>
                </li>

                <!-- Question 3: Select dropdown -->
                <li class="form-item">
                    <label for="q3">Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose One ...</option>
                        <option value="a">/* This is a comment */</option>
                        <option value="b">// This is a comment</option>
                        <option value="c"><!-- This is a comment --></option>
                    </select>
                </li>

                <!-- Question 4: Number input -->
                <li class="form-item">
                    <label for="q4">What is the bottom margin given this declaration?</label>
                    <pre>margin: 10px 5px 15px;</pre>
                    <input type="number" id="q4" name="q4" min="0" placeholder="Enter a number">
                </li>
            </ol>

            <!-- Submit button -->
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        &copy; 2023 | Basic HTML and CSS Quiz | Massango |V. Moukouelle
    </footer>
</body>
</html>
